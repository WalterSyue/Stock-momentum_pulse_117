# ====== 指標週期與門檻（可調）======

ema_period: 117            # EMA 期數；衡量中期趨勢（越大越平滑、反應越慢）。常用 89/117/144。
vol_fast: 5                 # 成交量「快線」天數；用來和慢線比較是否量增。
vol_slow: 10                # 成交量「慢線」天數；快線 >= 慢線 視為量能放大。

kd_n: 9                     # KD 指標回看區間（%K 原始計算視窗），常見 9。
kd_k: 3                     # %K 平滑天數；越大越平滑、訊號更晚但更穩。
kd_d: 3                     # %D 平滑天數；用來與 %K 比較交叉。

kmin: 20                    # %K 合理區間下界；避免過冷區（<20）追刀。
kmax: 80                    # %K 合理區間上界；避免過熱區（>80）追高。
dmin: 20                    # %D 合理區間下界；與 K 一致，用於降低極端區間噪音。
dmax: 80                    # %D 合理區間上界。

adx_period: 14              # ADX 計算期數；衡量趨勢強度，不分多空。常見 14。
adx_min: 33.0               # ADX 門檻；越高代表要求更強趨勢（30~35 常見，>40 很嚴格）。

macd_fast: 12               # MACD 快線 EMA 期數；越小越敏感。
macd_slow: 26               # MACD 慢線 EMA 期數；決定長短期動能差。
macd_signal: 9              # MACD 訊號線 EMA 期數；用於交叉判定。

macd_require_positive: true # 是否要求 MACD > 0（多頭區）；True 較保守、False 較積極（允許零軸下黃金交叉）。
macd_require_cross: true    # 是否要求 MACD 線 > 訊號線（黃金交叉）；True 可過濾動能未翻多的標的。

